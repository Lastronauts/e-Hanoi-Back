query GetUser {
  getUser {
    id
    name
  }
}

query ListUser($name: String! $start: Int $range: Int) {
  listUser(name: $name start: $start range: $range) {
    id
    name
  }
}

mutation CreateUserOnDb($new_user: NewUser!) {
  createUserOnDB(newUser: $new_user) {
    id
    name
  }
}

mutation DeleteUserOnDb {
  deleteUserOnDB {
    id
    name
  }
}
