query GetMyBestScore {
  getMyBestScore {
    id
    userID
    clearTime
    createdAt
  }
}

query RankingScore {
  rankingScore {
    id
    userID
    clearTime
    createdAt
  }
}

mutation CreateScore($newScore: NewScore!) {
  createScore(newScore: $newScore) {
    id
    userID
    clearTime
    createdAt
  }
}

mutation DeleteScore($id: Int!) {
  deleteScore(id: $id) {
    id
    userID
    clearTime
    createdAt
  }
}
