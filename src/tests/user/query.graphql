query GetUser {
  getUser {
    id
    name
  }
}

query ListUser($name: String! $start: Int $range: Int) {
  listUser(name: $name start: $start range: $range) {
    id
    name
  }
}

mutation CreateUserInDb($new_user: NewUser!) {
  createUserInDB(newUser: $new_user) {
    id
    name
  }
}

mutation DeleteUserInDb {
  deleteUserInDB {
    id
    name
  }
}
